services:
  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    container_name: lumen-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-lumen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lumen_pass}
      POSTGRES_DB: ${DB_NAME:-lumen_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- BACKEND (FastAPI) ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumen-backend
    volumes:
      - ./backend:/app
      - ./shared:/shared  # Shared taxonomy access
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lumen-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite container modules with host
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:

